<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <table>
                    <tr><b style="border:1px solid black">Nested Table 2</b></tr>
					<tr><th>Column 1</th><th>Column 2</th></tr>
					<tr><td>abc</td><td>def</td></tr>
                </table>
            </td>
            <td>
                <table>
                    <tr><th>Nested Table 1</th></tr>
					<td><ul><li>List item</li><li>List item</li><li>List item</li></ul></td>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tr><b  style="border:1px solid black">Nested Table 3</b></tr>
					<tr><td><a href="#">Nested Table</a></td><td>Demo Continued</td></tr>
                </table>
            </td>
            <td>
                <table>
                    <tr><th>Nested Table 4</th></tr>
					<tr><th style="color:white;background-color:black;">HTML</th></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
